<html><head>
	<title>Photo Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="style.css">

</head>

	<body><h3>


    <center>   
    <ul class="menu1">
      <li class="links"><a href="#home">Home</a></li>

        <li class="links"><a href="#slides">Slide view</a></li>
		    
    </ul>
</center>
</h3>


<div class="container">
    <section id="home">
    <div class="page-header">
  		<h2 class="text-capitalize"></h2>
        <img id="img1" src="home.gif" class="img-responsive">
    </div>
          </section>
       <!---->
   <hr style="width: 100%;">
     <section id="Grids">
        <h2> Grid gallery</h2>   
          <br>
         <script src=""></script>
          <div class="row">
              <img class="img2" src="beef.jpg">
              <img class="img2" src="brat.jpg">
              <img class="img2" src="dcd.jpg">
              <img class="img2" src="jone.jpg">
              <br><br>	
            </div>
          <div class="row">
            <img class="img2" src="okujyh.jpg">
            <img class="img2" src="rfwesdae.jpg">
            <img class="img2" src="sada.jpg">
            <img class="img2" src="xexe.jpg">
             </div>
             
 </section>
   
    <br>
    <br>
     <hr style="width: 100%;">
    
      
       <!-- Left and right controls -->
    <section id="slides">
       <h2>Sliding gallery</h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
   
    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item">
        <img class="img-responsive" src="beef.jpg" alt="Beef Boss" style="width:100%;">
        <div class="carousel-caption">
          <h3>Beef Boss</h3>
          <p></p>
        </div>
      </div>

      <div class="item active">
        <img class="img-responsive" src="rfwesdae.jpg" alt="Venom" style="width:100%;">
        <div class="carousel-caption">
          <h3>Venom</h3>
          <p></p>
        </div>
      </div>
    
      <div class="item">
        <img class="img-responsive" src="xexe.jpg" alt="Default Unicorn" style="width:100%;">
        <div class="carousel-caption">
          <h3>Default Unicorn</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="jone.jpg" alt="Jonesy the First" style="width:100%;">
        <div class="carousel-caption">
          <h3>Jonesy the First</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="sada.jpg" alt="Peely" style="width:100%;">
        <div class="carousel-caption">
          <h3>Peely</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="okujyh.jpg" alt="Fishy" style="width:100%;">
        <div class="carousel-caption">
          <h3>Fishy</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="dcd.jpg" alt="8 Ball" style="width:100%;">
        <div class="carousel-caption">
          <h3>8 Ball</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="brat.jpg" alt="Brat" style="width:100%;">
        <div class="carousel-caption">
          <h3>Brat</h3>
          <p></p>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
       


</div>



</body></html>
